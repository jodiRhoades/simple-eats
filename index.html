<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" href="assets/materialize/css/materialize.css"> -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="assets/style.css">

    <title>Simple Eats</title>
</head>
<body>
        <div class="row">
                <div class="col s5 m3 l4">
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <input placeholder="Search" id="filtSearch" type="text" class="validate">
                            <label for="filter_search">Search:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <select multiple>
                                <option value="pescetarian">Pescetarian</option>
                                <option value="lacto%20vegetarian">Lacto Vegetarian</option>
                                <option value="ovo%20vegetarian">Ovo Vegetarian</option>
                                <option value="vegan">Vegan</option>
                                <option value="vegetarian">Vegetarian</option>
                            </select>
                            <label>Diet Options:</label>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <input placeholder="Excluded Ingredients:" id="exclIngr" type="text" class="validate">
                            <label for="excluded_ingredients">Excluded Ingredients:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <select multiple>
                                <option value="dairy">Dairy</option>
                                <option value="egg">Egg</option>
                                <option value="gluten">Gluten</option>
                                <option value="peanut">Peanut</option>
                                <option value="seafood">Seafood</option>
                                <option value="sesame">Sesame</option>
                                <option value="shellfish">Shellfish</option>
                                <option value="soy">Soy</option>
                                <option value="sulfite">Sulfite</option>
                                <option value="tree%20nut">Tree Nut</option>
                                <option value="wheat">Wheat</option>
                            </select>
                            <label>Are there any food intolerances or allergies?</label>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <select multiple>
                                <option value="main%20course">Main Course</option>
                                <option value="side%20dish">Side Dish</option>
                                <option value="dessert">Dessert</option>
                                <option value="appetizer">Appetizer</option>
                                <option value="salad">Salad</option>
                                <option value="bread">Bread</option>
                                <option value="breakfast">Breakfast</option>
                                <option value="soup">Soup</option>
                                <option value="beverages">Beverages</option>
                                <option value="sauce">Sauce</option>
                                <option value="drink">Drink</option>
                            </select>
                            <label>Would like you to display a specific type of recipe?</label>
                        </div>   
                    </div>
                </div>
            </div>
    <div class = "row">
        <div class = "col s3 m4 l3" style = "background-color: blue;">  
            <p>This text will use 2 columns on a small screen, 4 on a medium screen, and 3 on  
                a large screen.</p>  
            <input placeholder="Test" id="searchInput">
            <i class="fas fa-search search-icon"></i>
            <div class="input-field col s12">
                    <select multiple>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Vegan</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                <label>Materialize Multiple Select</label>
            </div>
         </div>  
         <div class = "col s9 m8 l9" style = "background-color: red;" id="rightSide">  
            <p>This text will use 2 columns on a small screen, 4 on a medium screen, and 3 on  
            a large screen.</p>  
        </div>  
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
